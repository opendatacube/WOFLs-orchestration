name: ls_usgs_fc_scene
description: 'Landsat Fractional Cover based on USGS Level 2 Scenes'
metadata_type: eo

metadata:
  format:
    name: GeoTiff
  product_type: fractional_cover

measurements:
  - aliases:
      - bare
    dtype: int16
    name: BS
    nodata: -1
    units: percent
  - aliases:
      - green_veg
    dtype: int16
    name: PV
    nodata: -1
    units: percent
  - aliases:
      - dead_veg
    dtype: int16
    name: NPV
    nodata: -1
    units: percent
  - aliases:
      - err
    dtype: int16
    name: UE
    nodata: -1
    units: '1'

